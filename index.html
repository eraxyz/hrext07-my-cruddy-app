<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Collector</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <link rel="stylesheet" href="css/style.css">


  <!--

√ create container
√ create button
√ input field
√ container to display text
√ update button(or maybe click on the container item)
√ delete button
container for the response-feedback (start with alert)
-->
</head>
<body>

  <div class="container-window">
    <header>My Magic: The Gathering Collection</header>
    <div class="container-form">
      <input type="text" class="input-key" placeholder="Search card by name">
      <button class="btn-add">Search</button>
    </div>
    <div class="top-buttons">
      <button class="btn-view-collection top">My Collection</button>
      <button class="btn-view-wishlist top">My Wishlist</button>
      <button class="btn-clear-collection top">Reset Collection</button>
      <button class="btn-clear-wishlist top">Reset Wishlist</button>
    </div>
    <div class="container-main">

      <div class="qty"></div>
      <div class="container-data"></div>
      <div class="container-image">
        <img class="card-image">
        <div class="display-quantities">
          <div class="collection-info">
            <button class="btns remove-collection">-</button>
            <div class="c-qty-text"></div>
            <button class="btns add-collection">+</button>
          </div>
          <div class="wishlist-info">
            <button class="btns remove-wishlist">-</button>
            <div class="w-qty-text"></div>
            <button class="btns add-wishlist">+</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <img class="jace" src="Jace.png">
  <img class="tezzeret" src="Tezzeret.png">
</body>
</html>
